<!DOCTYPE html>
<html lang="en">
  <head>
    <title>weather</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="jquery-3.6.0.js"></script>
    <style>
      #content {
        background-color: #fffefb;
        display: flex;
        flex-direction: column;
      }
      #headline {
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      #bodyline {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .head_content {
        padding: 5px 15px;
      }
      .head_content:hover {
        background-color: #f7f6f3;
        text-decoration: underline;
      }
      body {
        margin: 0px;
      }

      #OTION {
        font-size: 40px;
        margin-bottom: 30px;
        text-align: center;
        font-family: "inter";
        font-weight: lighter;
      }
      a {
        text-decoration: none;
        color: black;
      }
      #main {
        display: flex;
        padding: 10px 30px 10px 80px;
        align-items: center;
      }
      #icon {
        max-width: 50px;
      }
      #icon_name {
        font-weight: bold;
      }

      .link:hover {
        text-decoration: underline;
      }
      #wrapper {
        display: flex;
        align-content: space-between;
        justify-content: space-between;
        min-height: 100vh;
      }
      #content {
        width: 100%;
      }
      button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        min-width: 400px;
        margin: 10px;
        font-size: 18px;
        background-color: white;
        border: solid 1px rgb(225, 225, 225);
        border-radius: 5px;
      }
      input[type="email"] {
        padding: 10px 20px;
        margin-top: 10px;
        margin-bottom: 10px;
        background-color: #f7f6f3;
        border: solid 1px rgb(225, 225, 225);
        border-radius: 5px;
        min-width: 355px;
        font-size: 20px;
      }
      input[type="email"]:hover {
        border: solid 1px rgb(201, 201, 201);;
      }
      input[type="email"]:focus {
        outline: solid 3px #abdcef;
        border: solid 1px #00a2e3;
      }
      input[type="email"]:active {
        outline: none;
        border: solid 1px #00a2e3;
      }
      #email_text {
        color: #bbbbbb;
        font-size: 13px;
      }
      #email_text:hover {
        color: #898989;
      }
      #email {
        color: #ec625b;
        background-color: #fdf5f2;
        border: solid 1px #ec625b;
      }
      #email:hover{
        background-color: #feece5;
      }
      #email:active{
          background-color: #fee3d9;
      }
      #title {
        font-size: 35px;
        padding: 20px;
        font-weight: bold;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .bold {
        font-weight: bold;
      }
      hr {
        width: 400px;
        color: #bbbbbb;
      }
      img {
        width: 30px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="content">
        <div id="headline">

        </div>
        <div id="bodyline">
          <div id="title">
            오늘 뭐입지?</div>
            <span>
            성별
          <input type="radio" name="sex" value="male" checked />남자
          <!--checked로 default값을 설정할 수 있다.-->
          <input type="radio" name="sex" value="female" />여자
          <!--같은 그룹의 name 속성은 동일해야 한다.-->
        </span>
            <form>
              <label>지역
                <select name="major">
                  <optgroup label="강원도">
                    <option>타시</option>
                    <option>파시</option>
                  </optgroup>
                  <optgroup label="경상북도">
                    <option selected>대구광역시</option>
                    <option>울산광역시</option>
                    <optgroup label="경상남도">
                    <option>부산광역시</option>
                  </optgroup>
                  <optgroup label="경기도">
                    <option>서울특별시</option>
                    <option>인천광역시</option>
                  </optgroup>
                  <optgroup label="충청북도">
                    <option>가시</option>
                    <option>나시</option>
                  </optgroup>
                  <optgroup label="충청남도">
                    <option>다시</option>
                    <option>라시</option>
                  </optgroup>
                  <optgroup label="전라북도">
                    <option>마시</option>
                    <option>바시</option>
                  </optgroup>
                  <optgroup label="전라남도">
                    <option>사시</option>
                    <option>아시</option>
                  </optgroup>
                </select>
              </label>
            </form>
            <button id="email">결정해줘!</button>
            <div id="email_text">
                오늘 뭐 입을지 추천해드립니다. 당신이 적절한 옷을 가지고 있을 지는 모르겠네요.
        </div>
      </div>
    </div>
  </body>
</html>
